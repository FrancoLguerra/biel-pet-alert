<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h2 class="mb-4">Mascotas</h2>

    <a th:href="@{/publications/new}" class="btn btn-primary mb-4">
        Crear publicación
    </a>

    <div class="row">

        <div class="col-md-4 mb-4" th:each="pub : ${publications}">
            <div class="card shadow-sm">

                <img th:if="${pub.imagenUrl != null}"
                     th:src="${pub.imagenUrl}"
                     class="card-img-top"
                     style="height:250px; object-fit:cover;">

                <div class="card-body">

                    <span class="badge bg-danger"
                          th:if="${pub.type.name() == 'LOST'}">
                        Perdido
                    </span>

                    <span class="badge bg-success"
                          th:if="${pub.type.name() == 'FOUND'}">
                        Encontrado
                    </span>

                    <span class="badge bg-warning text-dark"
                          th:if="${pub.type.name() == 'ADOPTION'}">
                        En adopción
                    </span>

                    <h5 class="mt-2" th:text="${pub.petName}"></h5>

                    <p>
                        <strong>Especie:</strong>
                        <span th:text="${pub.species}"></span><br>

                        <strong>Raza:</strong>
                        <span th:text="${pub.breed}"></span><br>

                        <strong>Barrio:</strong>
                        <span th:text="${pub.neighborhood}"></span>
                    </p>

                    <a th:href="@{/publications/{id}(id=${pub.id})}"
                       class="btn btn-outline-primary btn-sm">
                        Ver detalle
                    </a>

                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
