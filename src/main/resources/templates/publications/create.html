<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Publicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>Nueva Publicación</h2>

    <form th:action="@{/publications}" th:object="${publication}" method="post">

        <div class="mb-3">
            <label>Tipo</label>
            <select class="form-control" th:field="*{type}">
                <option value="LOST">Perdido</option>
                <option value="FOUND">Encontrado</option>
                <option value="ADOPTION">Adopción</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Nombre de la mascota</label>
            <input type="text" class="form-control" th:field="*{petName}">
        </div>

        <div class="mb-3">
            <label>Especie</label>
            <input type="text" class="form-control" th:field="*{species}">
        </div>

        <div class="mb-3">
            <label>Raza</label>
            <input type="text" class="form-control" th:field="*{breed}">
        </div>

        <div class="mb-3">
            <label>Color</label>
            <input type="text" class="form-control" th:field="*{color}">
        </div>

        <div class="mb-3">
            <label>Barrio</label>
            <input type="text" class="form-control" th:field="*{neighborhood}">
        </div>

        <div class="mb-3">
            <label>Ubicación exacta</label>
            <input type="text" class="form-control" th:field="*{location}">
        </div>

        <div class="mb-3">
            <label>Descripción</label>
            <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label>URL Imagen</label>
            <input type="text" class="form-control" th:field="*{imagenUrl}">
        </div>

        <div class="mb-3">
            <label>Teléfono de contacto</label>
            <input type="text" class="form-control" th:field="*{contactPhone}">
        </div>

        <button type="submit" class="btn btn-success">Publicar</button>
        <a th:href="@{/publications}" class="btn btn-secondary">Cancelar</a>

    </form>
</div>

</body>
</html>
